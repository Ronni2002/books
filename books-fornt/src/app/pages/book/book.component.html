<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Books Demo</span>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
      Create book
    </button>

  </div>
</nav>
<div class="cards-container">
  <div class="card" style="width: 18rem" *ngFor="let singleBook of books">
    <img src="../../../assets/img/book.webp" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ singleBook.title }}</h5>
      <p class="card-text">
        {{singleBook.description}}
      </p>
      <div class="buttons">
        <button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
        <button href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getBookById(singleBook.id)">Detail</button>
        <button href="#" class="btn btn-primary" (click)="deleteBook(singleBook.id)">Delete</button>
      </div>
    </div>

    <!-- Update Modal -->
    <div class="modal modal-update fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formUpdate">
              <input formControlName="title" type="text" placeholder="Title" />
              <input formControlName="description" type="text" placeholder="Description" />
              <input formControlName="excerpt" type="text" placeholder="Excerpt" />
              <input formControlName="pageCount" type="text" placeholder="PageCount" />
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="updateBook(singleBook.id)">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal details -->

<div class="modal modal-detail fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body" *ngFor="let detail of bookDetails">
        <h1>{{detail.title}}</h1>
        <img src="../../../assets/img/book.webp" class="card-img-top" alt="..." />
        <p class="description">{{detail.description}}</p>
        <div class="page-count">
          <h3>PageCount: </h3>
          <p>{{detail.pageCount}}</p>
        </div>
        <div class="publish-date">
          <h3>Publish Date: </h3>
          <p>{{detail.publishDate | date}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal create -->
<div class="modal modal-create fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCreate">
          <input formControlName="title" type="text" placeholder="Title" />
          <input formControlName="description" type="text" placeholder="Description" />
          <input formControlName="excerpt" type="text" placeholder="Excerpt" />
          <input formControlName="pageCount" type="text" placeholder="PageCount" />
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createBook()">Save changes</button>
      </div>
    </div>
  </div>
</div>
